<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoGraph</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>

  <script src="js/app.js"></script>
  <script src="js/search.controller.js"></script>
  <script src="js/search.factory.js"></script>
  <script src="js/database.factory.js"></script>
  <script src="js/comment.factory.js"></script>
  <script src="js/show.controller.js"></script>
  <script src="js/help.controller.js"></script>
  <script src="js/history.controller.js"></script>
  <script src="js/graph.directive.js"></script>

  <link rel="stylesheet" href="style.css">
  <base href="/">

</head>
<body data-ng-app="carGraphingApp">
  <img class="logo" src="http://i.imgur.com/PC31dWU.png?1" alt="" />
  <ul>
    <li><a data-ui-sref="search">HOME</a></li>
    <li><a data-ui-sref="help">ABOUT</a></li>
    <li><a data-ui-sref="history">SEARCH HISTORY</a></li>
  </ul>
  <div class="main" data-ui-view> </div>

</html>
